<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<br><br>
<form class="form-group ">
    <div class="form-group w-100 ">
        <label for="exampleSelect1" class="form-label mt-4">Category:</label>
        <select class="form-select" id="exampleSelect1" (click)="getValue($event)">
            <option disabled selected value="All">All</option>
          <option value="{{option}}" *ngFor="let option of category">{{option}}</option>
          
        </select>
    </div>
</form>
<br>

<div class="container-fluid ">
    <div class="row row-cols-1 row-cols-md-3 g-4 ">

   
    <div *ngFor="let pro of products" class="card m-4 text-center p-1 " style="width: 19rem ; height: 25rem;">
        <img style="justify-items: center; cursor: pointer;" src="{{pro.image}}" class="card-img-top w-100 h-50 " routerLink="/details/{{pro.id}}">
        <div style="cursor: pointer;" class="card-body" routerLink="/details/{{pro.id}}">
            <h5 class="card-title">{{pro.title}}</h5>
            <!-- <p class="card-text">{{pro.description}}</p> -->
        </div>
        <div class="card-body">
            <button *ngIf="!addButton" style="float: left;" class="btn btn-success" (click)="addButton=true">Add to Cart</button>
            <!-- <button #myBtn (click)="add(pro); myBtn.style.display = 'none' ">click</button> -->
            <!-- <a *ngIf="!addButton " style="float: left; " href=" " class="btn btn-success " (click)="addButton=true ">Add to Cart</a> -->
            <span>${{pro.price}}</span>
            <div *ngIf="addButton " class="d-flex  w-50 ">
                <input type="number" class="form-control m-1 h-50 " min="1" max="10"  [(ngModel)]="amount">
                <button class="btn btn-danger h-25 " (click)="add(pro) " (click)="addButton=false ">ADD</button>
            </div>

        </div>



    </div>

   
</div>
</div>
